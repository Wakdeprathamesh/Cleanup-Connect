<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for New Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9ac3ec;
        }
        section {
            text-align: center;
            margin-top: 40px;
            max-width: 800px;
            margin: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-container">
            <h2>Register for New Events</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="organizer_data" class="form-label">Organizer</label>
                    <input type="text" class="form-control" id="organizer_data">
                </div>
                <div class="col-md-6">
                    <label for="contact_data" class="form-label">Contact Number (Organizer)</label>
                    <input type="text" class="form-control" id="contact_data">
                </div>
                <div class="col-12">
                    <label for="description_data" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description_data" placeholder="Add a few lines about your event">
                </div>
                <div class="col-12">
                    <label for="address_data" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address_data" placeholder="Detailed address">
                </div>
                <div class="col-md-6">
                    <label for="city_data" class="form-label">City</label>
                    <input type="text" class="form-control" id="city_data">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="zip_data" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip_data">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            I agree to the terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register Event</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
