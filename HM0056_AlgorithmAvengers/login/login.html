   <body>
      <div class="wrapper">

            Login Form
         </div>
         <form action="#">

               <input type="text" required id="email_val">
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required id="password_val">
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login" id="login">
            </div>
            <div class="signup-link">
               Not a member? <a href="../Signup/index.html">Signup now</a>
            </div>
         </form>
      </div>
   </body>
