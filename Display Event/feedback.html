<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 20px;
}

/* Container Styles */
.container {
    max-width: 600px;
    margin: 0 auto;
}

/* Form Styles */
.form-group {

}

    font-weight: bold;
}

}

    color: #fff;

<body>
    <div class="container mt-5">
        <h2>Feedback Form</h2>

                <label for="feedback">Enter your feedback:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
