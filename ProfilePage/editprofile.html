<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Ensure padding and border are included in width */
}

textarea {
    resize: vertical; /* Allow vertical resizing */
}

input[type="submit"] {
    background-color: #0056b3;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #004080;
}

    </style>
</head>
<body>
    <h1>Edit Profile</h1>
    <form action="update-profile.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="John Doe"><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="johndoe123"><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="30"><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" value="New York"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="johndoe@example.com"><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
